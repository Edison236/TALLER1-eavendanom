{% extends 'index.html' %}

{% block content %}
<h1>Lista de Perros</h1>
<table id="tabla-perros">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Raza</th>
            <th>Edad</th>
            <th>Peso</th>
        </tr>
    </thead>
    <tbody>
        {% for dog in dogs %}
        <tr>
            <td>{{ dog.id }}</td>
            <td>{{ dog.name }}</td>
            <td>{{ dog.breed }}</td>
            <td>{{ dog.age }}</td>
            <td>{{ dog.weight }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
    
{% endblock %}
